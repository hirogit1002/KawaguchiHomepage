                西暦2030年、増えすぎたクルド人解体業者が日本人から解体業を奪い取った。彼らは日本人ではできないような低賃金労働で破格の解体業を提供したのが原因だった。
                今こそ奴らから日本人の手に解体業を取り戻すときが来た。
                このZきゅぽらんがクルド人よりも早く安く解体を済ませる。クルドが解体する前にこのZきゅぽらんが全て解体してしまえ。そして奴らから仕事を奪い返せ。
